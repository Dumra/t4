<div class="row">
  <div class="col-md-1">
      <button class="btn btn-success" (click)="startGame()" [disabled]="gameIsRunning">Start Game</button>
  </div>
  <div class="col-md-1">
    <button class="btn btn-primary" (click)="pauseGame()" [disabled]="!gameIsRunning">{{continueOrPauseLabel}}</button>
  </div>
  <div class="col-md-1">
    <button class="btn btn-danger" (click)="stopGame()" [disabled]="!gameIsRunning">Stop Game</button>
  </div>
</div>
